{% load static %}

<div class="col-lg-8">
    <!-- Trending Top -->
    <div class="trending-top mb-30">
        <div class="trend-top-img">
            <img src="{{ feature_post.featured_image.url }}" alt="{{ feature_post.title }}">
            <div class="trend-top-cap">
                <span>{{ feature_post.category.name }}</span>
                <h2><a href="{% url 'post-detail' feature_post.pk %}">{{ feature_post.title }}</a></h2>
            </div>
        </div>
    </div>
    <!-- Trending Bottom -->
    <div class="trending-bottom">
        <div class="row">
            {% for featured_post in featured_posts %}
            <div class="col-lg-4">
                <div class="single-bottom mb-35">
                    <div class="trend-bottom-img mb-30">
                        <img src="{{ featured_post.featured_image.url }}" alt="{{ featured_post.title }}" height="150px" width="170px">
                    </div>
                    <div class="trend-bottom-cap">
                        <span class="color1">{{ featured_post.category.name }}</span>
                        <h4><a href="{% url 'post-detail' featured_post.pk %}">{{ featured_post.title | truncatechars:40 }}</a></h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
