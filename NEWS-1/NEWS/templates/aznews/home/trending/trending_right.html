{% load static %}

 <!-- Riht content -->
 <div class="col-lg-4">
    {% for post in posts %}
    <div class="trand-right-single d-flex">
        <div class="trand-right-img">
            <img src="{{post.featured_image.url}}" alt="{{post.title}}" width="135px">
        </div>
        <div class="trand-right-cap">
            <span class="color1">{{post.category.name}}</span>
            <h4><a href="{% url "post-detail" post.pk %}">{{post.title | truncatechars:45}}</a></h4>
        </div>
    </div>
    {% endfor %}
