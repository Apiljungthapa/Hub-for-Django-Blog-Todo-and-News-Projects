<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Recent Post</h3>

    {% for recent_post in trending_posts %}
    <div class="media post_item">
        <img src="{{ recent_post.featured_image.url }}" alt="{{ recent_post.title }}" width="150px" height="80px">
        <div class="media-body">
            <a href="{% url 'post-detail' recent_post.pk %}">
                <h3>{{ recent_post.title | truncatechars:25 }}</h3>
            </a>
            <p>{{ recent_post.published_at | date:"F j, Y" }}</p>
        </div>
    </div>
    {% endfor %}
</aside>
